<meta charset="utf-8">

<style>
    body {
        margin: 0;
        background: #000000;
        min-width: 960px;
    }

    rect {
        fill: none;
        pointer-events: all;
    }

    circle {
        fill: none;
        stroke-width: 3px;
    }
</style>

<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

    let width = Math.max(960, innerWidth),
        height = Math.max(500, innerHeight);

    let svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    function particle() {

        let rand_x = Math.floor(Math.random() * Math.max(960, innerWidth));
        let rand_y = Math.floor(Math.random() * Math.max(500, innerHeight));

        svg.insert("circle", "rect")
            .attr("cx", rand_x)
            .attr("cy", rand_y)
            .attr("r", 1e-6)
            .style("stroke", '#42BEBA')
            .style("stroke-opacity", 1)
            .transition()
            .duration(1000)
            .ease(Math.sqrt)
            .attr('r', Math.floor(Math.max(20, Math.random() * 100)))
            .style("stroke-opacity", 1e-6)
            .remove();
    }

    setInterval(particle, 100)

</script>
